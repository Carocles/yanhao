<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>藕汤</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffecd2, #fcb69f);
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #008080;
            color: white;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin: 20px 0;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #008080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #20b2aa;
        }
    </style>
</head>
<body>
    <header>
        <h1>藕汤</h1>
    </header>
    <main>
        <p>湖北的经典美味之一是 <span class="highlight">藕汤</span>，以莲藕和排骨为主要食材，煮出的汤清甜滋补，老少皆宜。</p>
        <img src="../image/藕汤.jpg" alt="藕汤图片">
        <p>湖北的莲藕以脆嫩多汁而闻名，藕汤不仅能解暑，还能滋润身体。尤其在秋冬季节，一碗热腾腾的藕汤是最暖心的家常菜。</p>
        <button onclick="window.location.href='../index.html'">返回主页</button>
    </main>

</html>
