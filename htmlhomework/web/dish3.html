<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>武昌鱼</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffecd2, #fcb69f);
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #4682b4;
            color: white;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin: 20px 0;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4682b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #87cefa;
        }
    </style>
</head>
<body>
    <header>
        <h1>武昌鱼</h1>
    </header>
    <main>
        <p>湖北特产 <span class="highlight">武昌鱼</span>，是淡水鱼中的珍品，以其肉质细腻、味道鲜美而著称。宋代诗人苏轼的诗句“蒌蒿满地芦芽短，正是河豚欲上时”让武昌鱼名扬天下。</p>
        <img src="../image/武昌鱼.jpg" alt="武昌鱼图片">
        <p>武昌鱼的经典做法包括清蒸武昌鱼、红烧武昌鱼等，每一种都能展现鱼肉的鲜美和多汁。</p>
        <button onclick="window.location.href='../index.html'">返回主页</button>
    </main>
</body>
</html>
