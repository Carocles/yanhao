<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小龙虾</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffecd2, #fcb69f);
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #ff3300; /* 炎红色 */
            color: white;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .highlight {
            color: #ff6347; /* 炎红色文字 */
            font-weight: bold;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff6347; /* 炎红色按钮 */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #ff4500; /* 更深的红色 */
        }
    </style>
</head>
<body>
    <header>
        <h1>小龙虾</h1>
    </header>
    <main>
        <p><span class="highlight">小龙虾</span>是湖北的经典夜宵代表，也是全国流行的美食。无论是香辣、麻辣，还是蒜蓉口味，每一种都能挑动味蕾！</p>
        <img src="../image/小龙虾.jpg" alt="小龙虾">
        <p>每年夏天的“小龙虾季”，湖北的街头巷尾都弥漫着鲜香的龙虾香气，搭配啤酒，简直是夜晚的绝佳享受！</p>
        <button onclick="window.location.href='../index.html'">返回主页</button>
    </main>
</body>
</html>
